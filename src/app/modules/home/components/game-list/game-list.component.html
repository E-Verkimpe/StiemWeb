<div class="mt-8 mx-10 grid grid-cols-1 gap-y-12 sm:grid-cols-2 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
    <div *ngFor="let game of games">
        <div class="relative">
            <div class="relative h-72 w-full overflow-hidden rounded-lg">
                <a><img src={{game.imageURL}}
                        alt="Front of zip tote bag with white canvas, black canvas straps and handle, and black zipper pulls."
                        class="h-full w-full object-cover object-center">
                </a>

            </div>
            <div class="relative mt-4">
                <h3 class="text-sm font-medium text-gray-900">{{game.name}}</h3>
                <p class="mt-1 text-sm text-gray-500">{{game.developer}}</p>
            </div>
            <div class="absolute inset-x-0 top-0 flex h-72 items-end justify-end overflow-hidden rounded-lg p-4">
                <div aria-hidden="true" class="absolute inset-x-0 bottom-0 h-36 bg-gradient-to-t from-black opacity-50">
                </div>
                <p class="relative text-lg font-semibold text-white">${{game.price}}</p>
            </div>
        </div>
        <div class="mt-6">
            <a
                class="relative flex items-center justify-center rounded-md border border-transparent bg-gray-100 py-2 px-8 text-sm font-medium text-gray-900 hover:bg-gray-200">Add
                to bag<span class="sr-only">, Zip Tote Basket</span></a>
        </div>
    </div>
</div>
